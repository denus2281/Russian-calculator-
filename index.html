<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilo Code Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        
        <div id="buttons">
            <button class="btn fn-clear">C</button>
            <button class="btn fn-paren">(</button>
            <button class="btn op-mod">%</button>
            <button class="btn op-div">รท</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op-mult">ร</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op-sub">-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op-add">+</button>

            <button class="btn fn-sign">+/-</button>
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button class="btn fn-equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
